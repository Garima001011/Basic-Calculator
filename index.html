<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="calc">
    <div id="display" class="calc__display">0</div>

    <div class="calc__keys">
        <button class="btn btn-func" data-action="clear">C</button>
        <button class="btn btn-func" data-action="sign">±</button>
        <button class="btn btn-func" data-action="percent">%</button>
        <button class="btn btn-op" data-op="/">÷</button>

        <button class="btn" data-digit="7">7</button>
        <button class="btn" data-digit="8">8</button>
        <button class="btn" data-digit="9">9</button>
        <button class="btn btn-op" data-op="*">×</button>

        <button class="btn" data-digit="4">4</button>
        <button class="btn" data-digit="5">5</button>
        <button class="btn" data-digit="6">6</button>
        <button class="btn btn-op" data-op="-">−</button>

        <button class="btn" data-digit="1">1</button>
        <button class="btn" data-digit="2">2</button>
        <button class="btn" data-digit="3">3</button>
        <button class="btn btn-op" data-op="+">+</button>

        <button class="btn btn-zero" data-digit="0">0</button>
        <button class="btn" data-dot=".">.</button>
        <button class="btn btn-eq" data-action="equals">=</button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
